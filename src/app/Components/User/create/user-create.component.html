<div class="container">
  <form [formGroup]="userForm">
    <div class="form-group row">
      <label class="col-md-3" for="first-name">Nombre: </label>
      <input class="form-control col-md-9" id="first-name" type="text" formControlName="name" [(ngModel)]="model.name">
      <div
        *ngIf="userForm.controls['name'].invalid && (userForm.controls['name'].dirty || userForm.controls['name'].touched)"
        class="col-md-12">
        <div class="offset-md-3 col-md-6 mt-2 text-center alert-danger alert">
          El campo nombre es obligatorio
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3" for="email">Email: </label>
      <input class="form-control col-md-9" id="email" type="email" formControlName="email" [(ngModel)]="model.email">
      <div
        *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)"
        class="col-md-12">
        <div class="offset-md-3 col-md-6 mt-2 text-center alert-danger alert">
          El campo correo es obligatorio y necesita ser un correo v√°lido.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3" for="phone">Telefono</label>
      <input class="form-control col-md-9" id="phone" type="text" formControlName="phone" [(ngModel)]="model.phone">
      <div
        *ngIf="userForm.controls['phone'].invalid && (userForm.controls['phone'].dirty || userForm.controls['phone'].touched)"
        class="col-md-12">
        <div class="offset-md-3 col-md-6 mt-2 text-center alert-danger alert">
          Este campo necesita tener entre 9 - 12 digitos
        </div>
      </div>
    </div>


    <div class="form-group row">
      <label class="col-md-3" for="civil_status">Estado Civil</label>
      <select class="form-control col-md-9" id="civil_status" formControlName="civil_status" [(ngModel)]="model.civil_status">
        <option *ngFor="let status of civilStatuses;" [value]="status.key">{{status.value}}</option>
      </select>
    </div>
    <div class="form-group row">
      <div class="input-group">
        <label class="col-md-3">Fecha de nacimiento</label>
        <input type="date" class="form-control col-md-9" placeholder="yyyy-mm-dd" name="birth_date" formControlName="birth_date"
               [(ngModel)]="date" ngbDatepicker #d="ngbDatepicker">
      </div>
    </div>
    <button type="button" class="btn-primary" (click)="onSubmit()">Guardar</button>
  </form>
</div>
